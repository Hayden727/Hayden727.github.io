<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">

  <!-- 添加基本样式 -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f7fa;
    }

    * {
      box-sizing: border-box;
    }

    a {
      color: #2c5282;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #4299e1;
      text-decoration: underline;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      color: #2d3748;
      margin-top: 1.5em;
      margin-bottom: 0.5em;
    }

    p {
      margin-bottom: 1.5em;
    }

    blockquote {
      border-left: 4px solid #4299e1;
      padding-left: 1rem;
      margin-left: 0;
      color: #4a5568;
      background-color: #f7fafc;
      padding: 1rem;
      border-radius: 4px;
    }

    code {
      background-color: #f7fafc;
      padding: 0.2em 0.4em;
      border-radius: 3px;
      font-family: monospace;
    }

    pre {
      background-color: #f7fafc;
      padding: 1rem;
      border-radius: 4px;
      overflow-x: auto;
    }
  </style>
</head>

<body>
  {{ content }}
</body>

</html>
